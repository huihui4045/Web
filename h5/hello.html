<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>canvas</title>
    <style></style>
</head>
<body>


<canvas id="myCanvas" width="200" height="100"
        style="border: 2px  solid #F76589 ;background-color: aqua ;display: block; float: left"></canvas>
<input type="button" id="login" value="登陆" style="display: block;">
<canvas id="circle" width="200" height="100" style="border: 2px  solid #F76589 ;float: left;display: block"></canvas>


<svg xmlns="http://www.w3.org/2000/svg" version="1.1" height="190">
    <polygon points="100,10 40,180 190,60 10,60 160,180"
             style="fill:lime;stroke:purple;stroke-width:5;fill-rule:evenodd;">
</svg>


</body>

<script>
    var c = document.getElementById("myCanvas");
    var ctx = c.getContext("2d");
    ctx.fillStyle = "#FF0000";
    ctx.fillRect(0, 0, 150, 75);


    var circler = document.getElementById("circle");
    var context = circler.getContext("2d");
    context.beginPath();
    context.arc(100, 50, 20, 0, 2 * Math.PI, false);
    context.stroke();
</script>
</html>
