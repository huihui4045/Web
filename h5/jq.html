<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JQdemo</title>

    <script src="js/jquery-3.1.1.min.js"></script>
</head>
<body>


<script type="text/javascript">
    $(document).ready(function(){
        $("p").click(function(){
            $(this).hide();
        });
    });
</script>

<p>If you click on me, I will disappear.</p>

</body>
</html>
